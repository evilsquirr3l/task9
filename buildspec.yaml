version: 0.2
env:
  variables:
    DOTNET_ROOT: /root/.dotnet
phases:
  install:
    runtime-versions:
      dotnet: 3.1
  pre_build:
    commands:
      - echo Restore started on `date`
      - export PATH="$PATH:/root/.dotnet/tools"
      - pip install --upgrade awscli
      - aws configure set profile squirr3l
      - aws configure set region eu-central-1
      - aws configure set aws_access_key_id "AKIA2X3A45V7AAIHBJW2"
      - aws configure set aws_secret_access_key "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"
      - ls
      - cp ./appspec.yml ./src/HelloWorld
      - cd src
      - ls
      - cd HelloWorld
      - dotnet clean
      - dotnet restore
  build:
    commands:
      - echo Build started on `date`
      - dotnet new -i Amazon.Lambda.Templates::*
      - dotnet tool install -g Amazon.Lambda.Tools
      - dotnet tool update -g Amazon.Lambda.Tools
      - dotnet lambda package "HelloWorld"
      - ls
      - cd ../../
      - ls
      - sam deploy --template-file package.yml --stack-name task10xCloudSAM --capabilities CAPABILITY_IAM
      - cp ./src/HelloWorld/HelloWorld.zip ./
artifacts:
  files:
    - appspec.yml
    - appspec.yaml
    - 'HelloWorld.zip'
  discard-path: yes